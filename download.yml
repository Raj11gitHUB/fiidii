name: Run Download Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Run Script
      run: python download.py
